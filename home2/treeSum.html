<body>
   <a href="../index.html">Main</a>
   <script>
      let sum=0;
      function treeSum(arr){
         for (let i=0; i<arr.length; i+=1){
            if( Array.isArray(arr[i])){
             treeSum(arr[i]);
            } else {
             sum+=arr[i]; 
            }  
         }
         return sum;
       }
      treeSum([5,7,[4,[2],8,[1,3],2],[9,[]],1,8]);
   </script>
</body>
