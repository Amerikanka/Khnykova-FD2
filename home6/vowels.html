<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

</head>

<body>
   <a href="../index.html">Main</a>
   <script>

      function searchVowels() {
         const vowels = ["а", "о", "и", "е", "ё", "э", "ы", "у", "ю", "я"];
         let count = 0;
         let str = prompt('Введите строку');
         for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < vowels.length; j++) {
               if (str[i] === vowels[j]) {
                  count++;
                  break;
               }
            }
         }
         return count;
      }
      console.log(searchVowels());
     

   </script>
</body>

</html>
