<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   .list {
      display: flex;
      flex-direction: column;
   }

   #forLi {
      border: 1px solid black;
      width: 300px;
      margin: 5px;

   }

   #forH1 {
      border: 1px solid black;
      width: 300px;
      margin: 5px;
   }

   .input {
      display: flex;
      flex-direction: column;
      align-items: center;
   }

   input {
      margin: 5px;
      width: 250px;
   }

   button {
      width: 100px;
      margin: 3px;
      padding: 3px;
      border-radius: 5px;
      

   }
</style>

<body>

   <body>
      <a href="../index.html">Main</a>
      <div class="list">
         <div id="forH1">
            <div class="input">
               <input name="text" placeholder="text">
               <input name="prop" placeholder="property">
               <input name="value" placeholder="value">
               <button onclick="createH1()">Create h1</button>
               <button onclick="createP()">Create p</button>
            </div>
         </div>
         <div id="forLi">
            <div class="input" id="createUl">
               <button onclick="createUl()">Create ul</button>
               <input name="text1" placeholder="text">
               <input name="prop1" placeholder="property">
               <input name="value1" placeholder="value">
               <button onclick="createLi()">Add li</button>
            </div>
         </div>
      </div>


      <script>
         'use strict'
         function createH1() {
            const blockH1 = document.querySelector(".input");
            const h1Props = {};
            for (let inp of blockH1.children) {
               h1Props[inp.name] = inp.value;
            }
            const createdEl = document.createElement("h1");
            const body = document.getElementsByTagName("body");
            body[0].appendChild(createdEl);
            createdEl.style[h1Props.prop] = h1Props.value;
            createdEl.innerText = h1Props.text;
            cleanInput();
         }

         function createP() {
            const blockEl = document.querySelector(".input");;
            const elProps = {};
            for (let inp of blockEl.children) {
               elProps[inp.name] = inp.value;
            }
            const createdEl = document.createElement("p");
            const body = document.getElementsByTagName("body");
            body[0].appendChild(createdEl);
            createdEl.style[elProps.prop] = elProps.value;
            createdEl.innerText = elProps.text;
            cleanInput();
         }

         function createUl() {
            const createUl = document.createElement('ul');
            const body = document.getElementsByTagName('body');
            body[0].appendChild(createUl);
         }

         function createLi() {
            const blockEl = document.getElementById("createUl");
            const elProps = {};
            for (let inp of blockEl.children) {
               elProps[inp.name] = inp.value;
            }
            const createdEl = document.createElement("li");
            const ul = document.querySelector("ul");
            ul.appendChild(createdEl);
            createdEl.style[elProps.prop1] = elProps.value1;
            createdEl.innerText = elProps.text1;
           
            document.getElementsByTagName("input").value1.value = "";
            document.getElementsByTagName("input").text1.value = "";
            document.getElementsByTagName("input").prop1.value = "";

         }
         function cleanInput() {
            document.getElementsByTagName("input").prop.value = "";
            document.getElementsByTagName("input").value.value = "";
            document.getElementsByTagName("input").text.value = "";
            
         }

      </script>
   </body>

</html>
