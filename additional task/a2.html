   <script>

let text = prompt("");
function trim(str) {
let str1='';
let str2='';
for (let i = 0; i < str.length; i++) { 
   if (str.charAt(i) !== " ") {
       str1=str.slice(i);
       break;
      } 
   }
for (let j = str1.length-1; j >=0; j--) { 
if (str1.charAt(j) !== " ") { 
      str2=str1.slice(0,j+1);
      break;
   } 
}
return ('*'+str2+'*');
}
trim(text);




   </script>
