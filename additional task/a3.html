   <script>

      function palindrome(text) {
         const obj = {
            "ё": "е",
            "ъ": "ь",
            " ": "",
            ",": "",
            ".": "",
            "!": "",
            "?": "",
            ";": "",
            ":": "",
            "-": ""
         }
         text = text.toLowerCase();
         let result = "";

         for (let i = 0; i <= text.length - 1; i++) {
            let textEl=text[i];
            for (let k in obj) {
               if (textEl === k) {
                  textEl= obj[k];
            }
         }
         result += textEl;
      }

         if (result.split('').reverse().join('') === result) {
            return true;
         } else {
            return false;
         }


      }

   </script>
